<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Shop - Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="background-image">
    <div class="content">
      <h1>Your Cart</h1>
      <div class="cart-container">
        <div class="cart">
          <h2>Cart Items</h2>
          <ul id="cart-items"></ul>
          <p>Total: Rs.<span id="cart-total">0.00</span></p>
        </div>

        <div class="checkout-form">
          <h2>Place Order</h2>
        <form id="order-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
          
          <label for="address">Address:</label>
          <input type="text" id="address" required>
          
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required>
          
          <h3>Payment Options:</h3>
          <div class="payment-options">
            <label><input type="radio" name="payment" value="cash" required> Cash on Delivery</label>
            <label><input type="radio" name="payment" value="upi"> UPI</label>
            <label><input type="radio" name="payment" value="card"> Debit/Credit Card</label>
          </div>
          
          <button type="submit">Place Order</button>
        </form>
      </div>
    </div>
    <!-- Success popup -->
    <div id="success-popup" class="popup" style="display:none;">
      <div class="popup-content">
        <span class="close-popup">&times;</span>
        <h3>Order Placed Successfully!</h3>
        <p>Thank you for your order. Your pizza will be delivered soon!</p>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
